{% if parsed_count %}
	<p>parsed {{parsed_count}} daily entry.</p>
{% else %}
    <p>Not parse any daily entry.</p>
{% endif %}

{% if parsed_daily_list %}
    <ul>
    {% for dailylink in parsed_daily_list %}
        <li><a href="{{ dailylink.link }}">{{ dailylink.label }}</a>&nbsp;&nbsp;&nbsp;<a href="/btfactory/{{dailylink.id}}/daily">抓取</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No daily links are available.</p>
{% endif %}
