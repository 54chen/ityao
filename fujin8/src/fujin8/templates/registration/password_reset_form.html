{% extends "registration/registration_base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}


<div id="inputform">
	<div style="float: left">
	<h1>重置密码</h1>		
	<form method="post" action="">
		{% csrf_token %}
	<ul>
		<li>
			<p>
				<h2>亲，忘记密码了吗？ 输入注册电子邮箱，我们教你怎么创建一个新的密码！<h2>			
			</p>
		</li>
		<li>
			<label>电子邮件:</label>
			<p>
				{{ form.email }}
			</p>
			
		</li>				
		<li>
			<p>
				<input type="submit" value="发送邮件到注册邮箱" class="btn" />				
			</p>
		</li>
	</ul>	
	</form>
	</div>
	<img src="/media/css/reg.jpg" style="float:right;display:block;">
</div>
{% endblock %}
