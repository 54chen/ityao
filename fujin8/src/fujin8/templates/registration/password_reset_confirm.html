{% extends "registration/registration_base.html" %}
{% block title %}输入新密码{% endblock %}
{% block content %}
<div id="inputform">
	<div style="float: left">
	<h1>输入新密码</h1>		
	<form method="post" action="">
		{% csrf_token %}
	<ul>		
		<li>
			<label>新密码:</label>
			<p>
				{{ form.new_password1 }}
			</p>			
		</li>
		<li>
			<label>重复密码:</label>
			<p>
				{{ form.new_password2 }}
			</p>			
		</li>					
		<li>
			<p>
				<input type="submit" value="设置密码" class="btn" />				
			</p>
		</li>
	</ul>	
	</form>
	</div>
	<img src="/media/css/reg.jpg" style="float:right;display:block;">
</div>
{% endblock %}
